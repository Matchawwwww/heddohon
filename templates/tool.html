<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ヘッドホンの選び方</title>
    <link rel="stylesheet" href="/css/heddohon.css">
  </head>
  <body>
    <div id="loader">🎧</div>

    <div id="content">
      <h1>ツール</h1>
      <p>
        これがあなたを助けると良いですね！
      </p>
      <a href="https://scratch.mit.edu/users/saibansyo" target="_blank"
        >Follow 🎧!</a
      >
      <div id="features">
        <h2>🧰 一覧 🧰</h2>
        <a href="/home"
          ><div class="feature">
            <h3>📺 YouTube(Yuki)</h3>
            <p>
              好きなYouTube動画を再生できます。気になる動画を探してみてください！
            </p>
          </div></a
        >
        <a href="/app"
          ><div class="feature">
            <h3>🎮 ゲーム</h3>
            <p>
              オープンソースの無料ゲームを楽しめます。あなたの腕前を見せて下さい！
            </p>
          </div></a
        >
        <a href="/android"
          ><div class="feature">
            <h3>📱 Android</h3>
            <p>
              あなたの携帯電話は、いつでも使用可能です！ただし、それは使いやすいことを意味しません😣
            </p>
          </div></a
        >
      <a href="https://gpt-bot.userlocal.jp/bot/960d1aa0"
          ><div class="feature">
            <h3>☔️ 春雨と会話する</h3>
            <p>
              親愛なる春雨が、あなたが来るのを待っています！今すぐ飛び込んで、春雨と一緒になろう！
            </p>
          </div></a
        >
      </div>
    </div>

    <button id="dark-mode-toggle">🌙 ダークモード</button>

    <script>
      window.onload = function () {
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("content").style.display = "block";
        }, 2000);

        if (getCookie('darkMode') === 'true') {
          document.body.classList.add('dark-mode');
        }
      };

      const bgmButton = document.getElementById("bgm-button");
      const bgmAudio = document.getElementById("bgm-audio");

      bgmButton.addEventListener("click", () => {
        if (bgmAudio.paused) {
          bgmAudio.play();
          bgmButton.textContent = "⏸️ bgmを停止する ⏸️";
        } else {
          bgmAudio.pause();
          bgmButton.textContent = "🎵 bgmを再生する 🎵";
        }
      });

      const darkModeToggle = document.getElementById("dark-mode-toggle");

      darkModeToggle.addEventListener("click", () => {
        const isDarkMode = document.body.classList.toggle("dark-mode");
        setCookie('darkMode', isDarkMode, 7);
      });

      function setCookie(name, value, days) {
        const expires = new Date();
        expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = name + "=" + value + ";expires=" + expires.toUTCString() + ";path=/";
      }

      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i].trim();
          if (c.indexOf(nameEQ) === 0) {
            return c.substring(nameEQ.length, c.length);
          }
        }
        return null;
      }
    </script>
  </body>
</html>
