<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Nico Moji, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
        margin: 20px;
      }

      .comment-container {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        transition: background-color 0.3s ease;
      }

      .comment-container:hover {
        background-color: #f1f1f1;
      }

      img {
        max-width: 60px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 15px;
        object-fit: cover;
      }

      .rVideoInfo {
        width: 100%;
      }

      .rVideoInfo h4 {
        margin: 0;
        font-size: 18px;
        color: #0073e6;
      }

      .rVideoInfo h4 a {
        text-decoration: none;
        color: #0073e6;
        transition: color 0.3s ease;
      }

      .rVideoInfo h4 a:hover {
        color: #005bb5;
      }

      .rVideoInfo pre {
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        white-space: pre-wrap;
        font-size: 14px;
        line-height: 1.4;
      }
      .rVideoInfo small {
        color: #777;
        font-size: 12px;
      }

      .rVideoInfo .likes-heart {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .rVideoInfo .likes-heart small {
        margin-right: 15px;
      }

      a {
        color: #0073e6;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
{% for comment in comments %}
<div class="comment-container">
    <div class="pure-g" style="width: 100%">
        <div class="channel-profile pure-u-4-24 pure-u-md-2-24">
            <img loading="lazy" style="margin-right:1em; margin-top:1em; width:90%" 
                 src="{{ comment['authoricon'] or '/path/to/default-thumbnail.jpg' }}">
        </div>
        <div class="pure-u-20-24 pure-u-md-22-24">
            <p><b><a href="/channel/{{ comment['authorid'] }}">{{ comment['author'] or 'Anonymous' }}</a></b></p>
            <p style="white-space: pre-wrap;">{{ comment['body'] | safe }}</p>
            <div id="replies"></div>
        </div>
    </div>
</div>
{% endfor %}
  </body>
</html>
